<div class="sharebuttons">
    <hr />
    <ul>
      <li>
        <p class="sharetitle"> Share this: </p>
      </li>
      <li class="twitter">
        <a href="https://twitter.com/intent/tweet?via=USERNAME&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:"" | uri_escape}}" target="_blank">
          {% include social/twitter.svg %}
        </a>
      </li>
      <li class="linkedin">
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape}}" target="_blank">
          {% include social/linkedin.svg %}
        </a>
      </li>
      <li class="facebook">
        <a href="https://www.facebook.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape}}" target="_blank">
          {% include social/facebook.svg %}
        </a>
      </li>
      <li class="github">
        <a href="https://www.github.com/shareArticle?mini=true&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape}}" target="_blank">
          {% include social/github.svg %}
        </a>
      </li>
    </ul>
  </div>
